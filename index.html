<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
</head>
<body>
  <input type="text" id="name" placeholder="Enter your name">
  <input type="number" id="num1" placeholder="Number 1">
  <input type="number" id="num2" placeholder="Number 2">
  <button onclick="changeValue('add')">Add</button>
  <button onclick="changeValue('subtract')">Subtract</button>
  <button onclick="changeValue('multiply')">Multiply</button>
  <button onclick="changeValue('divide')">Divide</button>
  <button onclick="changeValue('modulo')">Modulo</button>
  <button onclick="changeValue('three')">Three</button>
  <p id="result"></p>
  <br><br><br><br>
  <p>Bonus: Find num1 and num2 by pressing buttons only!</p>

  <script src="script.js" defer></script>
</body>
</html>
